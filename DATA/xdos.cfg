###
# xdos cfg sample ( for 25.2.0 ) 
###

[XDOS]
# mirror port
passive_dev = dev31

# queue size for packet capture
#packet_queue_size = 640000


# 보이는 트래픽 전체를 로그 저장
transaction_logging = z

# enable x_forwarded_for header option
x_forwarded_for = no

# enable audit for mac address
use_mac = no

# for iot
#use_ipv6 = yes
#iot_uid_port = 26000


# mune port
#mune_tcp_port = 8008
#mune_udp_port = 8008



# enable audit umcompleted tcp packet (without SYN)
uncompleted_tcp_view = yes

# url를 파라미터까지 저장 여부
full_url = yes

# web protocol (http, weblogic, websphere, jboss, lena)
web_port = 80

# ajp protocol (tomcat)
#ajp_port = 8009

# jeus protocol (tmaxsoft)
#jeus_wt_port = 9900

# resin was protocol
#resin_port = 6830,6831

# default was port (ex: 7778, 7779 포트 지정, 10byte 무시하고 URL사용)
#was_port = 7778,7779/10

# oracle tns protocol (oracle, tibero, cubrid)
#tns_port = 1521

# MS-SQL, sybase tds protocol
#tds_port = 1433

# sybase protocol
#sybase_port = 1498

# informix protocol
#informix_port = 1526

# mysql protocol (mysql, mariadb)
#mysql_port = 3306

# db2 protocol
#db2_port = 50000

# postgreSQL protocol
#pgsql_port = 5432

# etc db protocol
#db_port = 5001

# stream port
#tcp_stream_port = 554,9010

# monitoring all tcp ports
#audit_tcp = yes

# additional tcp ports monitoring
#audit_tcp_port = 25

# tcp ports to ignore monitoring
#bypass_tcp_port = 8888

# tcp ports to ignore wait state
#tcp_ignore_wait_port = 5000

# monitoring all udp ports
#audit_udp = yes

# additional udp ports monitoring
#audit_udp_port = 554

# udp ports to ignore monitoring
#bypass_udp_port = 8888

# whether to monitor icmp packets
#audit_icmp = yes

# timeout 체크할 때 기준시각 설정:
# start time(시작시각) : 0, hit time(최근패킷시각) : 1(default)
# hit time & overtime(최근시각&시각이 넘어가면 정리) : 2, req(요구시) - start(시작시각), res(응답시) - end(끝시각) : 3
#timeout_checktime = 0	

# 중복 패킷 제거
#drop_dup_packet = yes

# trasaction log에 서버 geoip 정보 출력
#outbound_geoip = yes

# 해당 ip 대역에 대해서 모니터링함
#audit_server_list = 192.168.20.1-192.168.20.255,192.168.30.100/32,192.168.40.0/24

# 해당 ip 대역에 대해서 모니터링 안함
#bypass_ip_list = 192.168.30.100/32

# pfring을 사용하지 않는다. ( 25.2.0 ~ )
#xdos_pfring_mode = no

# stp 경고 활성화
stp_dispute_check = yes
